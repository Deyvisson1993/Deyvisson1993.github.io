<form>
    <div>
        <h1>ATUALIZANDO TAREFA</h1>

        <div class="forms">
            <mat-form-field class="form">
                <mat-label>Titulo</mat-label>
                <input [(ngModel)]="todo.titulo" name="todo.titulo" matInput placeholder="Ex. Extudar Spring">
            </mat-form-field>

            <mat-form-field class="form">
                <mat-label>Descrição</mat-label>
                <input [(ngModel)]="todo.descricao" name="todo.descricao" matInput placeholder="Ex. Extudar Java">
            </mat-form-field>
        </div>

        <div class="buttons">
            <button (click)="update()" mat-stroked-button color="primary">ATUALIZAR</button>
            <button (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
        </div>

    </div>
</form>
